version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - ML_SERVICE_HOST=ml-service
      - ML_SERVICE_PORT=8000
      - PORT=5000
    depends_on:
      - ml-service

  ml-service:
    build: ./ml-service
    ports:
      - "8000:8000"
    env_file:
      - ./ml-service/.env

  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_API_URL=/api
    ports:
      - "80:80"
    depends_on:
      - backend
